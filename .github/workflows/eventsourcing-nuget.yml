name: NuGet Generation

on:
  push:
    branches:
      - master
  pull_request:
    types: [closed]
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-18.04
    name: Update NuGet package
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1

      - name: Setup .NET Core @ Latest
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.300
      
      - name: Add Github nuget source
        run: dotnet nuget add source https://nuget.pkg.github.com/pygmypenguin/index.json --name github --username pygmypenguin --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text

      - name: Restore nuget packages
        run: dotnet restore kolekt.EventSourcing.sln

      - name: Build and test solution
        working-directory: ./kolekt.EventSourcing
        run: dotnet test --configuration Release

      - name: Pack kolekt.EventSourcing
        working-directory: ./kolekt.EventSourcing
        run: dotnet pack -c Release -o nupkgs

      - name: Push generated package to GitHub registry
        working-directory: ./kolekt.EventSourcing
        env:
          PUSH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: dotnet nuget push "nupkgs/kolekt.EventSourcing.*.nupkg" --source "github"
